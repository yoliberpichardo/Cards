<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/092615c04f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/styles.css" />
    <title>Cards Universe</title>
  </head>
  <body>
    <header class="h-25">
      <nav
        class="navbar navbar-light d-flex flex-row justify-content-between w-100"
        style="min-width: 590px"
        id="nav"
      >
        <div class="container-title w-25">
          <h1 class="title">
            <a href="./index.html" class="text-decoration-none" id="title"
              >Cards Super Hero</a
            >
          </h1>
        </div>
        <ul class="ul-card d-flex justify-item-between ">
          <li class="items-li"><a href="./universe.html">Universes</a></li>
          <li class="items-li"><a href="#">Add Cards</a></li>
        </ul>
      </nav>
    </header>
    <form id="form-check">
      <div class="input-container">
        <input
          type="checkbox"
          name="Marvel"
          id="marvel"
          class="check-uni"
          value="Marvel"
        /><label for="check-uniMv">Marvel</label>
      </div>
      <div class="input-container">
        <input type="checkbox" name="DC" id="dc" class="check-uni" value="DC" />
        <label for="check-uniDc">DC</label>
      </div>
      <div class="input-container">
        <input
          type="submit"
          value="find"
          id="find"
          class="btn btn-primary w-75 h-70 pb-1"
        />
      </div>
    </form>
    <div class="cards-body">
      <section class="section-body d-flex flex-row" id="section"></section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/universe.js"></script>
  </body>
</html>
