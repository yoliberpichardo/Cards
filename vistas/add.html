<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/092615c04f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/styles.css">
    <title>Cards Universe</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light d-flex flex-row justify-content-between"  id="nav">
            <div class="container-title">
                <h1 class="title "><a href="./index.html" class="text-decoration-none" id="title">Cards Super Hero</a></h1>
            </div>
            <ul class="ul-card d-flex">
                <li class="items-li"><a href="./universe.html">Universes</a></li>
                <li class="items-li"><a href="./add.html">Add Cards</a></li>
            </ul>
        </nav>
    </header>
    <div class="cards-body">
            <form class="form-body">
                <div class="input-group">
                    <label for="name">Name</label><input type="text" id="name" name="name" placeholder="Enter the hero">
                </div>
                <div class="input-group">
                    <label for="universe">Universe</label><input type="text" id="universe" name="universe" placeholder="Enter the universe">
                </div>
                <div class="input-group">
                    <label for="image">Image</label><input type="file" id="image" name="image"  accept=".png, .jpg" >
                </div>
                <div class="input-group" >
                    <input type="submit" value="Create card" class="btn btn-primary  w-100 " id="create">
                </div>
            </form>
    </div>
    
    <script src="https://kit.fontawesome.com/092615c04f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/addCards.js"></script>
</body>
</html>
